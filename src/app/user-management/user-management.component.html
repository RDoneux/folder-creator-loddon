<app-surround>
  <div class="container">
    <h1>Users</h1>
    <div class="user-wrapper">
      <app-user-icon
        *ngFor="let user of users"
        name="{{ user.name }}"
        colour="{{ user.colour }}"
        initials="{{ user.initials }}"
      ></app-user-icon>
      <span (click)="showModal()"><i class="fa-solid fa-plus"></i></span>
    </div>
  </div>
</app-surround>
<app-modal *ngIf="displayModal" (cancel)="closeModal()" height="10rem">
  <div class="modal-container">
    <h1>Add new user</h1>
    <div class="modal-wrapper">
      <label for="input">Name:</label>
      <input id="input" type="text" [(ngModel)]="userName" autofocus />
      <input type="button" value="Create User" (click)="addUser()" />
    </div>
  </div>
</app-modal>
