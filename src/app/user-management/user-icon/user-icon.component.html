<div class="overview">
  <div class="container" (click)="setUser($event)" [ngStyle]="{ background: hexColour }">
    <span>{{ name }}</span>
    <div class="additional-options-wrapper">
      <i #deleteElement class="fa-solid fa-trash-can" (click)="deleteUser($event)"></i>
      <i #colourElement class="fa-solid fa-palette colour" (change)="updateColour($event)">
        <input type="color" [(ngModel)]="hexColour" />
      </i>
    </div>
  </div>
</div>
