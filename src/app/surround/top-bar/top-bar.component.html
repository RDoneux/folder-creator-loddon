<div class="container">
  <h1>Folder Generator</h1>
  <h1 *ngIf="currentUser">
    Logged in as:
    <div class="user-wrapper" [ngStyle]="{ background: currentUser.colour }">
      <a routerLink="/users">{{ currentUser.name }}</a>
    </div>
  </h1>
  <h1 *ngIf="!currentUser">
    <app-tooltip text="You are not signed in - click here to select a user">
      <a routerLink="/users"
        ><i class="fa-solid fa-triangle-exclamation warning"> </i> </a
    ></app-tooltip>
  </h1>
</div>
